apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: default
data:
  promtail.yml: |
    server:
      http_listen_port: 3101
      grpc_listen_port: 9095

    positions:
      filename: /tmp/positions.yaml

    clients:
      - url: http://loki:3100/loki/api/v1/push

    scrape_configs:
      # Scrape logs from all pods in default namespace
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - default
        relabel_configs:
          # Extract pod name as label
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod
          # Extract namespace as label
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          # Extract container name as label
          - source_labels: [__meta_kubernetes_pod_container_name]
            target_label: container
          # Extract app label
          - source_labels: [__meta_kubernetes_pod_label_app]
            target_label: app
          # Set the log path - Kubernetes stores logs in /var/log/pods/<namespace>_<pod-name>_<uid>/<container-name>/
          - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_pod_name, __meta_kubernetes_pod_uid, __meta_kubernetes_pod_container_name]
            separator: /
            target_label: __path__
            replacement: /var/log/pods/${1}_${2}_${3}/${4}/*.log
          # Only process logs from our services
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: user-service|order-service
        pipeline_stages:
          - regex:
              expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2},\d{3}) - (?P<logger>[^\s]+) - (?P<level>\w+) - (?P<message>.*)$'
          - labels:
              level:
              logger:
              app:
          - timestamp:
              source: timestamp
              format: '2006-01-02 15:04:05,000'


